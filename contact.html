  <body>
    <div class="contact-top-section">

    <div class="contact-info">

            <p>Email</p>
            <i class="fas fa-envelope-square"></i>
          </div>
          <div class="col-md-4">
            <p>LinkedIn</p>
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="col-md-4">
